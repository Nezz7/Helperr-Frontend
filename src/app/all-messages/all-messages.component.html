<app-nav-bar></app-nav-bar>
<div class="wrapper">
    <section class="messages-page">
        <div class="container">
            <div class="messages-sec">
                <div class="row">
                    <div class="col-lg-4 col-md-12 no-pdd">
                        <div class="msgs-list">
                            <div class="msg-title">
                                <h3 class="btn" (click)="onSessionYou()">Help me </h3>
                                <h3 class="btn" (click)="onSessionMe()">help you</h3>
                                <ul>
                                    <li><a><i class="fa fa-cog"></i></a></li>
                                    <li><a><i class="fa fa-ellipsis-v"></i></a></li>
                                </ul>
                            </div>
                            <!--msg-title end-->
                            <div class="messages-list">
                                <ul>
                                    <li *ngFor="let session of curSessions">
                                        <div class="usr-msg-details">
                                            <div class="usr-ms-img">
                                                <img *ngIf="msg==true" src="http://localhost:8000/api/profile{{session.helpee_id}}/getavatar">
                                                <img *ngIf="msg==false" src="http://localhost:8000/api/profile{{session.helper_id}}/getavatar">
                                            </div>

                                            <div *ngIf="msg==true" class="usr-mg-info">
                                                <h3>{{session.helpee_name}}</h3>
                                                <p>{{session.created_at}}</p>
                                            </div>
                                            <div *ngIf="msg==false" class="usr-mg-info">
                                                <h3>{{session.helper_name}}</h3>
                                                <p>{{session.created_at}}</p>
                                            </div>
                                            <!--usr-mg-info end-->
                                        </div>
                                        <!--usr-msg-details end-->
                                    </li>
                                </ul>
                            </div>
                            <!--messages-list end-->
                        </div>
                        <!--msgs-list end-->
                    </div>
                    <div class="col-lg-8 col-md-12 pd-right-none pd-left-none">
                        <div class="main-conversation-box">
                            <div class="message-bar-head">
                                <div class="usr-msg-details">
                                    <div class="usr-ms-img">
                                        <img src="images/resources/m-img1.png" alt="">
                                    </div>
                                    <div class="usr-mg-info">
                                        <h3>Help you session</h3>

                                    </div>
                                    <!--usr-mg-info end-->
                                </div>
                                <a href="#" title=""><i class="fa fa-ellipsis-v"></i></a>
                            </div>
                            <!--message-bar-head end-->
                            <div class="messages-line mCustomScrollbar _mCS_1" style="overflow:scroll;">
                                <div id="mCSB_1" class="mCustomScrollBox mCS-light mCSB_vertical mCSB_inside" style="max-height: none;" tabindex="0">
                                    <div id="mCSB_1_container" class="mCSB_container" style="position: relative; top:100px; left: 0px;" dir="ltr">
                                        <div *ngFor="let cur of messages">
                                            <div class="main-message-box st3" *ngIf="cur.maker_id!=user.id">
                                                <div class="message-dt st3">
                                                    <div class="message-inner-dt">
                                                        <p>{{cur.message}}</p>
                                                    </div>
                                                    <!--message-inner-dt end-->
                                                    <span>{{cur.created_at}}</span>
                                                </div>
                                                <!--message-dt end-->
                                                <div class="messg-usr-img">
                                                    <img src="http://localhost:8000/api/profile{{cur.maker_id}}/getavatar">
                                                </div>
                                                <!--messg-usr-img end-->
                                            </div>
                                            <!--main-message-box end-->
                                            <div class="main-message-box ta-right" *ngIf="cur.maker_id==user.id">
                                                <div class="message-dt">
                                                    <div class="message-inner-dt">
                                                        <p>{{cur.message}}</p>
                                                    </div>
                                                    <!--message-inner-dt end-->
                                                    <span>{{cur.created_at}}</span>
                                                </div>
                                                <!--message-dt end-->
                                                <div class="messg-usr-img">
                                                    <img src="http://localhost:8000/api/profile{{cur.maker_id}}/getavatar">
                                                </div>
                                                <!--messg-usr-img end-->
                                            </div>
                                        </div>
                                    </div>
                                    <div id="mCSB_1_scrollbar_vertical" class="mCSB_scrollTools mCSB_1_scrollbar mCS-light mCSB_scrollTools_vertical" style="display: block;">
                                        <div class="mCSB_draggerContainer">
                                            <div id="mCSB_1_dragger_vertical" class="mCSB_dragger" style="position: absolute; min-height: 30px; display: block; height: 453px; max-height: 594px; top: 151px;">
                                                <div class="mCSB_dragger_bar" style="line-height: 30px;"></div>
                                            </div>
                                            <div class="mCSB_draggerRail"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--messages-line end-->
                            <div class="message-send-area">
                                <form (ngSubmit)="sendMessage(f)" #f="ngForm">
                                    <div class="mf-field">
                                        <input ngModel type="text" name="message" placeholder="Type a message here">
                                        <button type="submit">Send</button>
                                    </div>
                                    <ul>
                                        <li><a><i class="fa fa-smile-o"></i></a></li>
                                        <li><a><i class="fa fa-camera"></i></a></li>
                                        <li><a><i class="fa fa-paperclip"></i></a></li>
                                    </ul>
                                </form>
                            </div>
                            <!--message-send-area end-->
                        </div>
                        <!--main-conversation-box end-->
                    </div>
                </div>
            </div>
            <!--messages-sec end-->
        </div>
    </section>
    <!--messages-page end-->
</div>
